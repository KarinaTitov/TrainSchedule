<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choo Choo</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class='col-md-12'>
        <div class="jumbotron jumbotron-fluid">
          <h1 class="display-4">Train Schedule</h1>
          <hr class="my-4">
          <p>You can add any train you want</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header previewHeader">
            <div class='col-md-4'>
              Train Schedule
            </div>
          </div>
          <div class="card-body">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Train Name:</th>
                  <th scope="col">Destination:</th>
                  <th scope="col">Frequency (min):</th>
                  <th scope="col">Next Arrival:</th>
                  <th scope="col">Minutes Away:</th>
                </tr>
              </thead>
              <tbody id="table-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header addTrainHeader">
            Add Train
          </div>
          <div class="card-body addTrainBody">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Train Name</label>
                <input type="text" class="form-control" id="trainName" placeholder="Hogwarts Express">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Destination:</label>
                <input type="text" class="form-control" id="destination" placeholder="Hogwarts">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">First Train Time (Military Time):</label>
                <input type="text" class="form-control" id="firstTrainTime" placeholder="10:00">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="35 'minutes'">
              </div>
            </form>
            <a href="#" class="btn btn-primary" id="submit">Submit</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
  <script src='assets/javascript/app.js'></script>
</body>

</html>
